<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border-width: 50px;
            border-style: solid;
            border-color: rgb(255, 0, 0); /* red와 같음 */
            /* border: 50px solid red; 위의 3줄은 지금의 한줄과 같은 의미*/
            width: 200px;
            height: 300px;
            padding: 50px;
            margin: 10px;
        }
        a{
            width: 300px;
        } /* 인라인 Tag는 width 값 미적용. 본인 길이 만큼 적용됨 */
    </style>
</head>
<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias culpa, eum quam impedit nobis porro dicta maiores ea quia error voluptatum, expedita ut rerum laboriosam. Iste saepe commodi quaerat molestiae!
    </p>
    <a>휴먼 교육 센터 1</a>
    <a>휴먼 교육 센터 2</a>
</body>
</html>
