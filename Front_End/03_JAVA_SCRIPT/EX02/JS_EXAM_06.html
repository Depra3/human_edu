    <!-- btnInput가 나중에 만들어져서 정의가 되어있지 않아 script에서 실행 안됨. -->
    <input type="button" value="실행 전" id="btnInput" />
    <script>
        function printResult(){
            let x,y;
            x = eval(prompt("x값 입력", 0));
            y = eval(prompt("y값 입력", 0));

            btnInput.value = x+y;
            btnInput.type = "text";
        }
        btnInput.onclick = printResult;

    </script>
