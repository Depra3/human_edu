<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document)
        .ready()    // 페이지가 시작하면 로딩
        .on('click','input',function(){    //이벤트에 반응
            let a = $('input[name=gender]:checked').val();
            $('#lbl1').text(a);
            let str = '';
            $('input[id=hobby]:checked').each(function(){   // 가지고 있는 목록만큼 실행(반복문과 유사)
                str = str + ' ' + $(this).attr('name'); // attr = attribute(속성) == property(prop)
            })
            $('#lbl2').text(str);
        })
        .on('click','#btnGo',function(){
            // $('[name=gender][value=female]').attr('checked', true);
            // $('#hobby[name=walking]').attr('checked', true);
            // $('#hobby[name=riding]').attr('checked', true);
            $('#hobby[name$=ing]').each(function(){     // [name$=ing] : name의 끝이 ing로 끝나는 것
                if ($(this).attr('name')=='riding' || $(this).attr('name')=='reading') {
                    $(this).attr('checked', true);
                }
            })
        })

        // let a = $('input[name=gender]).attr('type') - 어떤 타입인지 가져옴
        // $('input[name=gender]).attr('type', 'button') - 타입이 button으로 변화함
    </script>
</head>
<body>
    <input type="radio" value="male" name="gender">남성
    <input type="radio" value="female" name="gender">여성<br><br>
    <!-- html에서 radio는 name이 동일하게 되어있어야 배타적으로 동작. -->
    <input type="checkbox" id="hobby" name="reading">독서
    <input type="checkbox" id="hobby" name="walking">걷기
    <input type="checkbox" id="hobby" name="riding">자전거<br><br>
    <label id="lbl1"></label><br>
    <label id="lbl2"></label><br>
    <button id="btnGo">SetValues</button>
</body>
</html>
