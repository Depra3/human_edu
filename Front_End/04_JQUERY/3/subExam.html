<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document)
        .on('click','#btnGet',function(){
            let name = $('#name').val();
            let userId = $('#passcode').val();
            let gender = $('input[name=gender]:checked').val();
            let region = $('#selRegion').val();
            let strInter = '';
            // $('input[id=interest]:checked').each(function(){
            $('input[type=checkbox]:checked').each(function(){
                strInter = strInter + ' ' + $(this).attr('name');
            })
            let txtarea = '이름 : ' + name +'\n아이디 : ' + userId + '\n성별 : ' + gender 
                            + '\n거주 지역 : ' + region + '\n관심 분야 : ' + strInter;
            $('#txtData').text(txtarea);
        })
    </script>
</head>
<body>
    <table>
        <tr>
            <td>이름</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>아이디(UserId)</td>
            <td><input type="password" id="passcode"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female">여성</td>
        </tr>
        <tr>
            <td>거주지역</td>
            <td><select id="selRegion" size="10">
                    <option value="서울">서울</option>
                    <option value="경기도">경기도</option>
                    <option value="강원도">강원도</option>
                    <option value="충청북도">충청북도</option>
                    <option value="충청남도">충청남도</option>
                    <option value="경상북도">경상북도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="제주도">제주도</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>관심분야</td>
            <!-- label을 이용하여 클릭 범위를 늘릴수 있음. 
                단, id를 이용해야 함.-->
            <td><label for="interest"><input type="checkbox" id="interest" name="경제">경제</label>
                <input type="checkbox" id="interest" name="정치">정치
                <input type="checkbox" id="interest" name="사회">사회<br>
                <input type="checkbox" id="interest" name="외교">외교
                <input type="checkbox" id="interest" name="문화">문화
                <input type="checkbox" id="interest" name="연예">연예<br>
                <input type="checkbox" id="interest" name="스포츠">스포츠
                <input type="checkbox" id="interest" name="우주">우주
                <input type="checkbox" id="interest" name="기술">기술<br>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnGet">데이터 모으기</button></td>
        </tr>
        <tr>
            <td colspan="2"><textarea id="txtData" cols="50" rows="10"></textarea></td>
        </tr>
    </table>
    
</body>
</html>
