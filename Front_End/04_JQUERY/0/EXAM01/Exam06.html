        // ".btn1 a" 이것이 2개가 있으므로 복수 개를 선택해야함.
        window.addEventListener("load",function(){
            let btn1A = document.querySelectorAll(".btn1 a");
            btn1A[0].onclick = function(){
                alert("휴먼 교육 센터 1");
            }
            btn1A[0].onmouseout = function(){
                alert("휴먼 교육 센터 2");
            }
            btn1A[1].onclick = function(){
                alert("휴먼 교육 센터 1");
            }
            btn1A[1].onmouseout = function(){
                alert("휴먼 교육 센터 2");
            }
        });
    </script>
