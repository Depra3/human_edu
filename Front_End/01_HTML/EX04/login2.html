<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ComboBox -->
    <form action="./login_ok.html">
        <h1>Color (onePick)</h1>
        <select name="color1">
            <option value="black">black1</option>
            <option value="red">red1</option>
            <option value="blue">blue1</option>
            <option value="yellow">yellow1</option>
            <option value="white">white1</option>
            <!-- 넘어가는 값은 value, value가 없으면 내용이 넘어감. -->
        </select>
        <h1>Color (multi-Pick)</h1>
        <select name="color2" multiple> 
            <!-- multiple : 여러개를 보여줌, 다중 선택 가능, 보내는 값도 다중으로 보낼 수 있음-->
            <option value="black">black2</option>
            <option value="red">red2</option>
            <option value="blue">blue2</option>
            <option value="yellow">yellow2</option>
            <option value="white">white2</option>
        </select>
        <input type="submit" value="보내기"/><!-- value가 없으면 default는 '제출' -->
    </form>

    <!-- Radio Button -->
    <form action="login_ok.html">
        <h1> Radio Button </h1>
        <p>
            red : <input type="radio" name="color" value="red"/>
            black : <input type="radio" name="color" value="black"/>
            blue : <input type="radio" name="color" value="blue" checked/>
            <!-- checked : 처음부터 선택됨 -->
        </p>
        <h1>Check Box</h1>
        <p>
            95 : <input type="checkbox" name="size" value="95" checked/>
            98 : <input type="checkbox" name="size" value="98" checked/>
            99 : <input type="checkbox" name="size" value="99" />
        </p>
        <input type="submit" value="보내기"/>
        <!-- form 내부의 값들을 보냄 -->
    </form>
</body>
</html>
