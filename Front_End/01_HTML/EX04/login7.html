<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/1.jpg"/>
    <img src="./images/2.jpg"/>
    <!--
        alt : 이미지를 설명해주는 대체 텍스트 추가
        title : 툴팁(커서 올렸을 때 나오는 설명)
        usemap : 이미지맵(하나의 이미지에 여러 개의 링크를 만드는 것)
    -->
    <video width="640" height="360" controls>
        <source src="./movies/1.mp4" type="video/mp4">
    </video>
    <!--
        poster : 동영상 준비 중에 표시될 이미지 파일 경로
        preload : 재생 전에 동영상 파일을 모두 불러올 것인지 지정
        autoplay : 동영상 파일을 자동으로 재생 개시할 것인지 지정
        loop : 동영상을 반복할 것인지 지정
        controls : 동영상 재생 도구를 표시할 것인지 지정. 재생 도구의 외관은 브라우저마다 차이가 있다.
        muted : 비디오의 오디오 출력이 음소거됨을 명시
    -->
    <audio src="./music/leesy.mp3" controls></audio>
    <!--
        preload : 재생 전에 음악 파일을 모두 불러올 것인지 지정
        autoplay : 음악 파일을 자동으로 재생 개시할 것인지 지정
        loop : 음악을 반복할 것인지 지정
        controls : 음악 재생 도구를 표시할 것인지 지정. 재생 도구의 외관은 브라우저마다 차이가 있다.
    -->
</body>
</html>
